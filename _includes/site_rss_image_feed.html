<div id="site-image-feed">
	<h3>{{feed_title}}</h3>

	<div id="rss-{{feed_title}}" style="display:none;"></div>
</div>

<script>
	$(window).load(function(){
		$("#rss-{{feed_title}}").rss("{{feed}}", {
		    limit: 5,
		    layoutTemplate: '<ul class="horizontal" id="site-image-feed-entries">{entries}</ul>',
		    entryTemplate: '<li><a href="{gplus_url}" class="popup"><img src="{gplus_teaserImageUrl}" alt="{title}"/></a></li>'
		}).show();

		var options = {};
		$('a.popup').popup(options);
	});
</script>
