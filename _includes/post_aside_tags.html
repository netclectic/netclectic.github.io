      <ul class="tags fa-ul">
        <li><i class="fa fa-clock-o"></i>&nbsp;<time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time></li>
        <li><i class="fa fa-comment"></i>&nbsp;<a href="#disqus_thread"></a></li>
        <li><i class="fa fa-folder"></i>&nbsp;{{ post.categories | array_to_sentence_string }}</li>
        <li><i class="fa fa-comment"></i>&nbsp;{{ post.tags | join: ', ' }}</li>
      </ul>
