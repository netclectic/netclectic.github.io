      <ul class="tags fa-ul">
        <li><i class="fa fa-clock-o"></i>&nbsp;<time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time></li>
        {% if page.allow_comments != false %}
        <li><i class="fa fa-comment"></i>&nbsp;<a href="#disqus_thread" data-disqus-identifier="{{post.id}}"></a></li>
        {% endif %}
        <li><i class="fa fa-folder"></i>&nbsp;
    		{% for category in post.categories %}
				<a href="/categories/{{category}}">{{category}}</a>
        	{% endfor %}
        </li>
        <li><i class="fa fa-tags"></i>&nbsp;
    		{% for tag in post.tags %}
    			<a href="/tags/{{tag}}">{{tag}}</a>
        	{% endfor %}
        </li>
      </ul>
